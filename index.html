<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Div_Mun_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Div_Mun_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>ID Municipio</strong><br />' + (feature.properties['ID_MUN'] !== null ? autolinker.link(feature.properties['ID_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Municipio</strong><br />' + (feature.properties['NOM_MUN'] !== null ? autolinker.link(feature.properties['NOM_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Jurisdicción</strong><br />' + (feature.properties['Minutas Estrategia 115 02-05-2022_Jurisd.'] !== null ? autolinker.link(feature.properties['Minutas Estrategia 115 02-05-2022_Jurisd.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Minuta recibida</strong><br />' + (feature.properties['Minutas Estrategia 115 02-05-2022_Minutas Recibidas'] !== null ? autolinker.link(feature.properties['Minutas Estrategia 115 02-05-2022_Minutas Recibidas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Minutas Estrategia 115 02-05-2022_Estatus'] !== null ? autolinker.link(feature.properties['Minutas Estrategia 115 02-05-2022_Estatus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_Div_Mun_0_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Div_Mun_0rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Div_Mun_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            };
                }
                else if (exp_Div_Mun_0rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Div_Mun_0',
                opacity: 1,
                color: 'rgba(136,10,41,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,10,41,1.0)',
                interactive: true,
            };
                }
                else if (exp_Div_Mun_0rule2_eval_expression(context)) {
                  return {
                pane: 'pane_Div_Mun_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.3176470588235294)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Div_Mun_0');
        map.getPane('pane_Div_Mun_0').style.zIndex = 400;
        map.getPane('pane_Div_Mun_0').style['mix-blend-mode'] = 'normal';
        var layer_Div_Mun_0 = new L.geoJson(json_Div_Mun_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Div_Mun_0',
            layerName: 'layer_Div_Mun_0',
            pane: 'pane_Div_Mun_0',
            onEachFeature: pop_Div_Mun_0,
            style: style_Div_Mun_0_0,
        });
        bounds_group.addLayer(layer_Div_Mun_0);
        map.addLayer(layer_Div_Mun_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Div_Mun<br /><table><tr><td style="text-align: center;"><img src="legend/Div_Mun_0_CódigoQRentregado0.png" /></td><td>Código QR entregado</td></tr><tr><td style="text-align: center;"><img src="legend/Div_Mun_0_Conminutarequisitada1.png" /></td><td>Con minuta requisitada</td></tr><tr><td style="text-align: center;"><img src="legend/Div_Mun_0_Sinminuta2.png" /></td><td>Sin minuta</td></tr></table>': layer_Div_Mun_0,}).addTo(map);
        setBounds();
        resetLabels([layer_Div_Mun_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Div_Mun_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Div_Mun_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Div_Mun_0]);
        });
        </script>
    </body>
</html>
